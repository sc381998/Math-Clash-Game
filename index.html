<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous"
  />
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="styles.css" />
  <title>Math Clash</title>
</head>

<body>
   <div id="game-container" class="game-container">

  <div class="startPage text-white" id="startPage">
    
    <h1>Math Clash</h1>
      <div class="title">How to Play</div>
      <div class="rulesContainer">
        <img class="mathClashImg" id="mathClashImg" src="mathClash.png"/>
        <p id="rules">Tap the numbers on the grid to add them upto the target value.  
      </div>
      <div class="d-flex marginTop-10">
          <button class="btn btn-mary" id="skipButton" onclick="startGame()">Skip</button>
      <button class="btn btn-mary" id="startButton" onclick="nextbtn()">Next</button>
      </div>
    </div>

    <div id="game" class="game hide">

      <div class="target-row">
        <div id="target" class="center"></div>
        <div id="currentSum" class="center"></div>
      </div>
      <div class="score" class="center">SCORE : <span id="score"></span></div>
      <div id="timer" class="timer mx-4">
        <span><i class="fa fa-clock-o" aria-hidden="true"></i></span>

        <div class="rectangle">
          <div class="innerRectangle" id="innerRectangle"></div>
        </div>
      </div>
      
      <div id="board" class="center"></div>
      
    </div>
    <div class="gameOverContainer hide center" id="gameOverContainer">
        <div class="gameOver">
          <h3 class="yourScore">Your Score : <span id="score1"></span></h3>
          <button class="btn exit" onclick="exit()">Exit</button>
          <button class="btn replay" onclick="startNewGame()">Replay</button>
          <h4 class="highScore">High Score : <span id="highScore"></span>
        </div>
      </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
